<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">

	<style>
		form {
			margin-left: 5px;
			margin-right: 5px;
		}

		textarea {
			width: 100%;
		}
	</style>
</head>

<body>
	<form>
		<p>
			URLs, separated by line break, <code>%%u</code> is the placeholder for the clicked URL.<br>
			Everything before a <code>|</code> (pipe) will be used as the context menu label.
		</p>
		<p>
			Example:<br>
			<code>
				Entry1|https://example.com?url=%%u<br>
				Entry2|https://example.com?url=%%u<br>
				Entry3|mailto:me@example.com?subject=Forwarded link&body=%%u
			</code>
		</p>
		<p>
			<textarea rows="10"
				id="config"></textarea>
		</p>
		<button type="submit">Save</button>
	</form>
	<script src="options.js"></script>
</body>

</html>
